<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Note Maker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/static/style.css" rel="stylesheet">
    </head>
    <body>
        
        <h1>Create ONE Note as a service</h1>

        <p></p>
        <p>To keep you safe, I will keep track of what is sent, and from which IP (127.0.0.1)</p>
        
        <form action="/add-note" method="post">
            <textarea name="note" rows="5" cols="40" placeholder="Write your note here..."></textarea>
            <br>
            <button type="submit">Save Note</button>
        </form>

    </body>
</html>
